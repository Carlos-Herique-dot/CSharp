<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="campo-central">
        <form id="form-cadastro">
            <fieldset>
                <legend>Cadastro</legend>
                <div id="conteiner">
                
                    <input type="text" name="nome" id="nome" class="input" required>
                    <label for="nome">Nome:</label>
                    
                    <input type="text" name="email" id="email" class="input" required>
                    <label for="email">Email:</label>
                    
                    <input type="password" name="senha" id="senha" class="input" required>
                    <label for="senha">Senha:</label>
                    
                    <input type="password" name="senhaRepete" id="senhaRepete" class="input" required>
                    <label for="senhaRepete" id="lblRepete">Repetir Senha:</label>
                        
                </div>
                <button type="submit">Cadastrar</button> 
                <p id="login"><a href="login.html">JÃ¡ tem cadastro? FaÃ§a login</a></p>
                </fieldset>
        </form>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
