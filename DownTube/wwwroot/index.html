<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownTube</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>DownTube</h1>
    <h2>Aqui você baixa vídeos do Youtube na melhor qualidade possível sem nenhum problema.</h2>

    <form>
        <label for="lblUrl">Insira aqui a URL do vídeo: </label>
        <input type="url" id="inputUrl" required>
        <button type="submit" id="enviarBtn">Baixar</button>
        <p id="respostaP"></p>
    </form>

     <script src="script.js"></script>
</body>
</html>
